version: "3.3"

services:
    

    
  mongodb:      
    build: ./mongodb
    image: mongodb
    container_name: mongodb    
    volumes:
      - ~/volumes/socnetdb/mongo/data:/data/db
      - ~/volumes/socnetdb/mongo/logs:/data/logs
    ports:
      - 27017:27017
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=DonDev
      - MONGO_INITDB_ROOT_PASSWORD=BC2022    
    command: mongod
    networks:
      mnet:
        aliases:
          - mongodb
 
     
  mailsender:
    image: mailsender     
    build: ./mailsender
    container_name: mailsender   
    links:
      - mongodb
    ports:
      - 9091:9091 
    depends_on:
     
      - mongodb
    deploy:
      replicas: 1
    networks:
     - mnet
  
networks:
  mnet:
    driver: bridge
